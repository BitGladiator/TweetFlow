{% extends "layout.html" %}

{% block title %}
    Confirm Deletion - TweetFlow
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card bg-dark text-light border-danger shadow-sm">
                <div class="card-body text-center">
                    <h2 class="text-danger mb-4">
                        Are you sure you want to delete this tweet?
                    </h2>
                    <form method="POST" class="d-inline-block">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-3">Yes, Delete</button>
                        <a href="{% url 'tweet_list' %}" class="btn btn-outline-light">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
