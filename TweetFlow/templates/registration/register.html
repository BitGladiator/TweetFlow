{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card bg-dark border-secondary shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-center mb-4 text-info">Create an Account</h3>
        <form method="post" novalidate>
          {% csrf_token %}
          {% for field in form %}
            <div class="mb-3">
              <label class="form-label text-light">{{ field.label_tag }}</label>
              {{ field }}
              {% if field.errors %}
                <div class="text-danger small">{{ field.errors|striptags }}</div>
              {% endif %}
            </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>
        </form>
        <p class="mt-3 text-center text-muted">Already have an account?
          <a href="{% url 'login' %}" class="text-info">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
