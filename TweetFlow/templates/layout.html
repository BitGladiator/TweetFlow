{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0d1117;
        color: #e6edf3;
      }
      .navbar {
        background-color: #161b22 !important;
        border-bottom: 1px solid #30363d;
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
        color: #58a6ff !important;
      }
      .nav-link {
        color: #c9d1d9 !important;
      }
      .nav-link:hover {
        color: #58a6ff !important;
      }
      .btn-primary {
        background-color: #238636;
        border-color: #238636;
      }
      .btn-primary:hover {
        background-color: #2ea043;
        border-color: #2ea043;
      }
      .btn-success {
        background-color: #388bfd;
        border-color: #388bfd;
      }
      .btn-danger {
        background-color: #da3633;
        border-color: #da3633;
      }
      .container {
        margin-top: 2rem;
      }
    </style>
    <title>{% block title %}TweetFlow{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg shadow-sm">
      <div class="container-fluid px-4">
        <a class="navbar-brand" href="{% url 'tweet_list' %}">TweetFlow</a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-2">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'tweet_list' %}">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'tweet_create' %}">New Tweet</a>
            </li>
            {% endif %}
          </ul>

          <form class="d-flex" role="search" method="get" action="{% url 'tweet_list' %}">
            <input
              class="form-control me-2"
              type="search"
              name="q"
              placeholder="Search tweets..."
              value="{{ query|default:'' }}"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>

          {% if user.is_authenticated %}
          <form method="post" action="{% url 'logout' %}" class="d-flex gap-2 align-items-center">
            {% csrf_token %}
            <span class="me-2 text-white-50">Hi, {{ user.username }}</span>
            <button class="btn btn-danger btn-sm" type="submit">Logout</button>
          </form>
          {% else %}
          <div class="d-flex gap-2">
            <a href="{% url 'register' %}" class="btn btn-primary btn-sm">Register</a>
            <a href="{% url 'login' %}" class="btn btn-success btn-sm">Login</a>
          </div>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HoA20ROgyihTkYr0lDlfYDrm2EiHh8DliDdEU8yNjzdGfZNRZPZh/7ChM3IS4axz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
